name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        run: pnpm tsc --noEmit --project tsconfig.json

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
        env:
          # Minimal env for build â€” real secrets aren't needed, just presence
          NEXT_PUBLIC_SUPABASE_URL: "https://placeholder.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "placeholder"
          SUPABASE_SERVICE_ROLE_KEY: "placeholder"
          ANTHROPIC_API_KEY: "placeholder"
          OPENAI_API_KEY: "placeholder"
          STRIPE_SECRET_KEY: "placeholder"
          STRIPE_WEBHOOK_SECRET: "placeholder"
          RESEND_API_KEY: "placeholder"
          ENCRYPTION_SECRET: "placeholder"
          INNGEST_SIGNING_KEY: "placeholder"
          INNGEST_EVENT_KEY: "placeholder"
          SENTRY_DSN: ""
          COURTLISTENER_API_KEY: "placeholder"
          NEXT_TELEMETRY_DISABLED: "1"
